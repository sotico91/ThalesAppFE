<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Employee Management</span>
  </mat-toolbar-row>
</mat-toolbar>

<div style="padding: 20px;">
  <mat-form-field appearance="fill">
    <mat-label>Employee ID</mat-label>
    <input matInput [(ngModel)]="employeeId">
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="handleSearch()">Search</button>

  <table mat-table [dataSource]="employees" class="mat-elevation-z8" style="margin-top: 20px;">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let employee">{{employee.id}}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let employee">{{employee.name}}</td>
    </ng-container>
    <ng-container matColumnDef="annualSalary">
      <th mat-header-cell *matHeaderCellDef>Annual Salary</th>
      <td mat-cell *matCellDef="let employee">{{employee.annualSalary}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['id', 'name', 'annualSalary']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id', 'name', 'annualSalary'];"></tr>
  </table>
</div>
